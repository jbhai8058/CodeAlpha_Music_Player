<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Music Player/styles.css">
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1496293455970-f8581aae0e3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Album Art" id="album-art">
        </div>
        <div class="song-info">
            <h2 id="song-title">No song selected</h2>
            <p id="artist-name">Unknown artist</p>
        </div>
        <audio id="audio"></audio>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev-btn">⏮</button>
            <button id="play-btn">⏵</button>
            <button id="next-btn">⏭</button>
        </div>
        <div class="playlist">
            <ul id="song-list">
                <!-- Songs will be added dynamically -->
            </ul>
        </div>
    </div>
    <script src="/Music Player/script.js"></script>
</body>
</html>
